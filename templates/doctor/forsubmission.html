{% extends 'doctor/doctor_main.html' %}
{% load static %}

{% block content %}
<main> 
            <section class="recent">
                <div class="table-div">
                    <div class="table-card ">
                        <center><h3>Edit Drafted Blog   </h3></center>   
                        <div class="time-table p-5">
                          
                            <form method="POST" class="needs-validation" nonalidate="" autocomplete="off" enctype="multipart/form-data">
                            {% csrf_token %}
                                <div class="row justify-content-evenly">

                                    <div class="mb-3 col-12 col-md-6">
                                    <label for="title" class="form-label fw-bold"> <i class="bi bi-clipboard2-fill"></i> Blog Title</label>
                                    <input type="text" class="form-control p-3"  name="assign_title" id="title" value="{{ post.title }}" placeholder="Enter title for Blog" required  >
                                    </div>

                                    <div class="mb-3 col-12 col-md-6">
                                        <label for="title" class="form-label fw-bold"> <i class="bi bi-clipboard2-fill"></i> Blog Author</label>
                                        <input type="text" class="form-control p-3"  name="assign_title" id="title"  placeholder="" value="{{ post.user }}" disabled >
                                        </div>

                                    <!--
                                    <div class="mb-3 col-12 col-md-6">
                                    <label for="date" class="form-label fw-bold"> <i class="bi bi-calendar"></i> Due date</label>
                                    <input type="date" class="form-control p-3" id="date" required  name="assign_due">
                                    </div>
                                        -->
                                    <div class="mb-3 col-12 col-md-6">
                                        <label for="id" class="form-label fw-bold"> <i class="bi bi-diagram-3-fill"></i>  category</label>
                                        <select class="form-select p-3  " aria-label="Default select example" name="assign_class" required>
                                            <option value="">----select the category----</option>
                                            {% for j in categories%}
                                            <option value="{{ j.name }}" {% if j.name is post.category %}selected{% endif %}>{{ j.name }}</option>
                                            {% endfor %}
                                            
                                          </select>
                                    </div>


                                    <div class="mb-3 col-12 col-md-6">
                                        <label for="file" class="form-label fw-bold"> <i class="bi bi-file-earmark-font-fill"></i> Blog Image </label>
                                        <input type="file" class="form-control p-3" id="file" value="{{ post.thumbnail.url }}" name="assignupload" required>
                                    </div>
                                    <!---
                                    <div class="mb-3 col-12 col-md-6">
                                            <label for="marks" class="form-label fw-bold"> <i class="bi bi-clipboard-data-fill"></i> Assignment Marks</label>
                                            <input type="number" class="form-control p-3" name="assign_marks" id="marks" required>
                                    </div>
                                    -->

                                    
                                    <div class="col-12 mt-3">
                                        <div class="form-floating">
                                            <textarea class="form-control" name="assign_desc"  placeholder="Short Description" id="floatingTextarea2" style="height: 100px">{{ post.description }}</textarea>
                                            <label for="floatingTextarea2" class="form-label fw-bold"> <i class="bi bi-clipboard2-fill"></i> Content</label>
                                          </div>
                                    </div>
                                    <div class="col-12 mt-3" >
                                        <div class="form-floating" style="height:100%;">
                                            <textarea class="form-control" name="assign_des" placeholder="Summary" id="floatingTextarea3" style="height: 100px">"{{ post.summary }}"</textarea>
                                            <label for="floatingTextarea3" class="form-label fw-bold"> <i class="bi bi-clipboard2-fill"></i> Summary</label>
                                          </div>
                                          </div>
                                    </div>
    
                                    <input type="hidden" class="form-control" name='id' value="{{post.id}}" id="website" placeholder="Website (optional)">

                                </div>
                                <center><button type="submit" class="btn btn-primary mt-3 fw-bold " style="padding: 5px 30px 5px 30px;background-color:black;height:50px;width:150px;margin-bottom:3%;margin-left:-5%;">Submit</button></center>
                              </form>
                          
                        </div>
                    </div>
                   
                    </div>
                </div>
            </section>
            
        </main>
        
    </div>
    
            </div>
        </div>
    </section>
</main>
{% endblock  %}
